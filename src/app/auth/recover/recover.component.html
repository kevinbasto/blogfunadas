<mat-card>
    <div class="card-header">
        <h1> 
            Recuperar mi cuenta 
        </h1>
    </div>
    <form [formGroup]="recoverForm">
        <div class="card-body form-container">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>
                    Correo electrónico
                </mat-label>
                <input matInput type="password" type="text" formControlName="email">
            </mat-form-field>
        </div>
        <div class="card-footer">
            <button type="submit" mat-button color="primary">Recuperar mi contraseña</button>
        </div>
    </form>
</mat-card>
