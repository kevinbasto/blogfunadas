<div class="card_container">
    <mat-card>
        <form [formGroup]="genreForm" (submit)="submit()">
            <mat-form-field style="width: 100%;">
                <mat-label>
                    Nombre del nuevo género
                </mat-label>
                <input matInput type="text" formControlName="name">
                <mat-error>
                    ¡Introduce el nombre del género!
                </mat-error>
            </mat-form-field>
            <mat-form-field style="width: 100%;">
                <mat-label>
                    Fecha de creación
                </mat-label>
                <input matInput type="text" formControlName="creationDate">
            </mat-form-field>
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <button type="button" mat-raised-button style="margin-top: 1rem;" (click)="goBack()">
                    Regresar
                </button>
                <button type="submit" mat-raised-button color="primary" style="margin-top: 1rem;" [disabled]="genreForm.invalid || uploading">
                    <span *ngIf="!uploading">
                        Actualizar Genero
                    </span>
                    <mat-spinner diameter="35" *ngIf="uploading"></mat-spinner>
                </button>
            </div>
        </form>
    </mat-card>
</div>
