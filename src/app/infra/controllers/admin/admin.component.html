<mat-sidenav-container class="container">
    <mat-sidenav opened="{{toggle}}" [(opened)]='opened' (opened)="toggle=true" (closed)="close()">
        <app-sidebar (toggle)="toggleSidebar($event)"  ></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (toggle)="toggleSidebar($event)"></app-navbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
