<div class="dialog-container">
  <mat-card class="mat-elevation-z8">
    <h1 style="text-align: center;">{{tableName}}</h1>
    <table mat-table [dataSource]="dataSource" >
      <!-- dynamic column definition -->
      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of periodic elements">
    </mat-paginator>
    <button mat-raised-button color="primary" (click)="addItem()">add Item</button>
  </mat-card>
</div>
