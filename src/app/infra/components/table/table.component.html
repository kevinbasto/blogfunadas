<table mat-table [dataSource]="data" style="width: 100%;">
  <ng-container *ngFor="let column of displayedColumns; let i = index" matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef style="padding: 1rem; text-transform: capitalize;">{{ inputHeaders[i]?.name }}</th>
    <td mat-cell *matCellDef="let element"> {{ element[column] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>
<mat-paginator [length]="length" showFirstLastButtons  [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of novels"></mat-paginator>
