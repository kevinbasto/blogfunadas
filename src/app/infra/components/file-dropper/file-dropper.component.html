<div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">
    <h3>Arrastra aquí la imagen</h3>
    <p> o </p>
    <input type="file" placeholder="o da click aquí" (change)="uploadFromButton($event)" id="coverFileLoader"
        style="display:none;">
    <label for="coverFileLoader" class="fileButton">
        <p style="text-align: center;">Haz click aquí para subir la imagen</p>
    </label>

</div>
